---
sportradar:
  sdk:
    uf:
      accessToken: test-token-yaml
      nodeId: 46
      maxInactivitySeconds: 25
      maxRecoveryTime: 60
      minIntervalBetweenRecoveryRequests: 35
      defaultLocale: it
      desiredLocales:
        - fr
        - de
        - en
      messaging:
        host: test-msg-host
        port: 7777
        username: msg-uname
        password: msg-pass
        virtualHost: msg-vhost
      useMessagingSsl: true
      apiHost: api-host
      apiPort: 80
      useApiSsl: true
      disabledProducers:
        - 5
        - 6
        - 7
        - 8
      exceptionHandlingStrategy: throw
      cleanTrafficLogEntries: true
      httpClientTimeout: 10
      httpClientMaxConnTotal: 11
      httpClientMaxConnPerRoute: 12
      recoveryHttpClientTimeout: 20
      recoveryHttpClientMaxConnTotal: 21
      recoveryHttpClientMaxConnPerRoute: 22
      simpleVariantCaching: true
      schedulerTasksToSkip:
        - task1
        - task2
        - task3
      concurrentListenerEnabled: true
      concurrentListenerThreads: 25
      concurrentListenerQueueSize: 1000
      concurrentListenerHandleErrorsAsync: false